<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1 class="h4 mb-0" th:text="${pageTitle}">Sprint</h1>
    </div>
    <div class="container-fluid px-3">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form th:action="${sprint != null ? '/sprints/' + sprint.id + '/edit' : '/projects/' + project.id + '/sprints'}"
                              method="post"
                              th:object="${sprintDto}">

                            <div class="mb-3">
                                <label for="name" class="form-label">Název sprintu *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       placeholder="např. Sprint 1 – Leden 2025"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       required/>
                                <div class="invalid-feedback" th:errors="*{name}">Chyba</div>
                            </div>

                            <div class="mb-3">
                                <label for="goal" class="form-label">Cíl sprintu</label>
                                <textarea class="form-control" id="goal" th:field="*{goal}"
                                          rows="3"
                                          placeholder="Co chceme tímto sprintem dosáhnout?"></textarea>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Datum zahájení</label>
                                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">Datum ukončení</label>
                                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}"/>
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-4 pt-3 border-top">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i>
                                    <span th:text="${sprint != null ? 'Uložit' : 'Vytvořit sprint'}">Uložit</span>
                                </button>
                                <a th:href="@{/projects/{id}/backlog(id=${project.id})}"
                                   class="btn btn-outline-secondary">Zrušit</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
