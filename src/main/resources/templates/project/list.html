<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 mb-1">Projekty</h1>
                <p class="text-muted mb-0">Přehled všech dostupných projektů</p>
            </div>
            <a th:href="@{/projects/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i>Nový projekt
            </a>
        </div>
    </div>

    <div class="container-fluid px-3">
        <div th:if="${projects.empty}" class="text-center py-5">
            <div class="empty-state">
                <i class="bi bi-folder2 empty-state-icon"></i>
                <h4>Žádné projekty</h4>
                <p class="text-muted">Zatím nebyly vytvořeny žádné projekty.</p>
                <a th:href="@{/projects/new}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-1"></i>Vytvořit první projekt
                </a>
            </div>
        </div>

        <div th:if="${!projects.empty}" class="row g-4">
            <div class="col-sm-6 col-xl-4" th:each="project : ${projects}">
                <div class="project-card">
                    <div class="project-card-header"
                         th:style="${'border-left: 4px solid ' + (project.color ?: '#6DA3C7')}">
                        <div class="d-flex align-items-start justify-content-between">
                            <div class="project-card-icon"
                                 th:style="${'background: ' + (project.color ?: '#6DA3C7')}">
                                <span th:text="${project.projectKey.substring(0,1)}">P</span>
                            </div>
                            <span th:class="'badge ' + ${project.status.cssClass}"
                                  th:text="${project.status.displayName}">Aktivní</span>
                        </div>
                        <div class="mt-3">
                            <h5 class="mb-1">
                                <a th:href="@{/projects/{id}(id=${project.id})}"
                                   th:text="${project.name}"
                                   class="text-decoration-none stretched-link">Název projektu</a>
                            </h5>
                            <div class="text-muted small" th:text="${project.projectKey}">KEY</div>
                        </div>
                    </div>
                    <div class="project-card-body">
                        <p class="text-muted small mb-3 line-clamp-2"
                           th:text="${project.description ?: 'Bez popisu'}"
                           th:if="${project.description != null}">Popis projektu</p>

                        <!-- Počet podprojektů -->
                        <div class="d-flex gap-3 text-muted small">
                            <span th:if="${!project.children.empty}">
                                <i class="bi bi-diagram-3 me-1"></i>
                                <span th:text="${project.children.size()}">0</span> podprojektů
                            </span>
                            <span th:if="${project.startDate != null}">
                                <i class="bi bi-calendar me-1"></i>
                                <span th:text="${#temporals.format(project.startDate, 'd.M.yyyy')}">1.1.2025</span>
                            </span>
                        </div>
                    </div>
                    <div class="project-card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/projects/{id}/board(id=${project.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-kanban me-1"></i>Board
                            </a>
                            <a th:href="@{/projects/{id}/backlog(id=${project.id})}"
                               class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-list-task me-1"></i>Backlog
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
