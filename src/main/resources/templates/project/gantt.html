<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1">
                        <li class="breadcrumb-item"><a th:href="@{/projects}">Projekty</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}">Projekt</a></li>
                        <li class="breadcrumb-item active">Gantt</li>
                    </ol>
                </nav>
                <h1 class="h4 mb-0">Ganttův diagram</h1>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <!-- Přepínač pohledu: den/týden/měsíc -->
                <div class="btn-group btn-group-sm" role="group">
                    <button type="button" class="btn btn-outline-secondary" id="viewDay">Den</button>
                    <button type="button" class="btn btn-outline-secondary active" id="viewWeek">Týden</button>
                    <button type="button" class="btn btn-outline-secondary" id="viewMonth">Měsíc</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid px-3">
        <div th:if="${ganttItems.empty}" class="text-center py-5">
            <div class="empty-state">
                <i class="bi bi-bar-chart-steps empty-state-icon"></i>
                <h4>Žádné položky pro Gantt</h4>
                <p class="text-muted">Přidejte datum zahájení nebo termín k pracovním položkám,<br/>
                   aby se zobrazily v Ganttově diagramu.</p>
            </div>
        </div>

        <div th:if="${!ganttItems.empty}">
            <!-- Gantt chart container -->
            <div id="ganttChart" class="gantt-container"
                 th:data-project-id="${project.id}">
                <!-- Inicializace z JavaScriptu přes API /api/v1/projects/{id}/gantt-items -->
            </div>

            <!-- Legenda -->
            <div class="gantt-legend mt-3 d-flex flex-wrap gap-3">
                <div class="d-flex align-items-center gap-2">
                    <span class="gantt-legend-bar bg-primary"></span>
                    <small>Úkol</small>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="gantt-legend-bar" style="background:#ef4444"></span>
                    <small>Problém</small>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="gantt-legend-bar" style="background:#22c55e"></span>
                    <small>Story</small>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="gantt-legend-bar" style="background:#a855f7"></span>
                    <small>Epic</small>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <!-- frappe-gantt pro Gantt diagram -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css"/>
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.umd.js"></script>
    <!-- SPRINTER Gantt inicializace -->
    <script th:src="@{/static/js/gantt.js}"></script>
</th:block>
</body>
</html>
