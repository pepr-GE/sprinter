<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h4 mb-0"><i class="bi bi-clock-history me-2"></i>Přehled změn</h1>
                <p class="text-muted mb-0 small" th:if="${activitySince != null}">
                    Od přihlášení <span th:text="${#temporals.format(activitySince, 'd.M.yyyy HH:mm')}">1.1.2025</span>
                </p>
            </div>
            <a th:href="@{/dashboard}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Dashboard
            </a>
        </div>
    </div>

    <div class="container-fluid px-3">
        <div th:if="${activityEntries == null or activityEntries.empty}" class="text-center py-5">
            <div class="empty-state">
                <i class="bi bi-clock-history empty-state-icon"></i>
                <h4>Žádné změny</h4>
                <p class="text-muted">Od posledního přihlášení nebyla zaznamenána žádná aktivita.</p>
            </div>
        </div>

        <div th:if="${activityEntries != null and !activityEntries.empty}" class="card">
            <div class="card-body p-0">
                <div th:each="entry : ${activityEntries}" class="activity-row">
                    <div class="activity-icon">
                        <i th:class="'bi ' + ${entry.icon()}"></i>
                    </div>
                    <div class="activity-body flex-grow-1 min-width-0">
                        <div class="d-flex align-items-center gap-2 flex-wrap">
                            <span th:if="${entry.entityKey() != null}"
                                  class="text-muted small fw-semibold"
                                  th:text="${entry.entityKey()}">PROJ-1</span>
                            <a th:href="${entry.url()}"
                               th:text="${entry.title()}"
                               class="activity-title">Název</a>
                        </div>
                        <div class="text-muted small mt-1">
                            <span th:text="${entry.authorName()}">Autor</span>
                            <span class="mx-1">·</span>
                            <span th:text="${#temporals.format(entry.timestamp(), 'd.M.yyyy HH:mm')}">1.1.2025</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
