<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chyba | SPRINTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/static/css/sprinter.css}"/>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background: var(--bg-primary);">
<div class="text-center p-4" style="max-width: 480px;">
    <div class="mb-4" style="font-size: 72px; color: var(--accent); opacity: 0.5;">
        <span th:text="${status}">500</span>
    </div>
    <h1 class="h3 mb-2" th:text="${error ?: 'Chyba serveru'}">Chyba serveru</h1>
    <p class="text-muted mb-4" th:text="${message ?: 'Nastala neočekávaná chyba.'}">Nastala neočekávaná chyba.</p>
    <div class="d-flex justify-content-center gap-2">
        <a th:href="@{/dashboard}" class="btn btn-primary">
            <i class="bi bi-house me-1"></i>Dashboard
        </a>
        <button onclick="history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Zpět
        </button>
    </div>
</div>
</body>
</html>
