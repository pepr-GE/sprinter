<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="SPRINTER – moderní nástroj pro řízení projektů"/>

    <!-- Dynamický titulek stránky -->
    <title th:text="${pageTitle != null ? pageTitle + ' | SPRINTER' : 'SPRINTER'}">SPRINTER</title>

    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <!-- Flatpickr (datepicker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
    <!-- SPRINTER vlastní CSS -->
    <link rel="stylesheet" th:href="@{/static/css/sprinter.css}"/>

    <!-- Blok pro extra styly na konkrétních stránkách -->
    <th:block layout:fragment="head-extra"></th:block>
</head>

<!--
    Téma (light/dark) se aplikuje jako atribut data-bs-theme na body.
    Hodnota se načítá z preferencí přihlášeného uživatele.
-->
<body th:data-bs-theme="${#authentication.principal.uiTheme ?: 'light'}"
      th:classappend="${#authentication.principal.uiTheme == 'dark' ? 'theme-dark' : 'theme-light'}">

<!-- ===== TOPBAR ===== -->
<nav class="navbar navbar-expand-lg sprinter-topbar" id="mainNavbar">
    <div class="container-fluid">

        <!-- Logo / Brand -->
        <a class="navbar-brand sprinter-brand" th:href="@{/dashboard}">
            <span class="brand-icon"><i class="bi bi-lightning-charge-fill"></i></span>
            <span class="brand-name">SPRINTER</span>
        </a>

        <!-- Globální vyhledávání -->
        <div class="d-none d-md-flex flex-grow-1 mx-3">
            <div class="input-group sprinter-search">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="globalSearch"
                       placeholder="Hledat projekty, položky... (Ctrl+K)"
                       autocomplete="off"/>
            </div>
        </div>

        <!-- Pravá část navbaru -->
        <div class="d-flex align-items-center gap-2">

            <!-- Tlačítko pro vytvoření nové položky -->
            <button class="btn btn-primary btn-sm d-none d-md-flex align-items-center gap-1"
                    data-bs-toggle="modal" data-bs-target="#quickCreateModal">
                <i class="bi bi-plus-lg"></i>
                <span>Vytvořit</span>
            </button>

            <!-- Přepínač tématu -->
            <button class="btn btn-icon" id="themeToggle" title="Přepnout téma">
                <i class="bi bi-moon-fill theme-icon-dark d-none"></i>
                <i class="bi bi-sun-fill theme-icon-light d-none"></i>
            </button>

            <!-- Avatar uživatele (dropdown) -->
            <div class="dropdown">
                <button class="btn btn-icon p-0 d-flex align-items-center" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="user-avatar-sm" th:text="${#authentication.principal.user.initials}">??</div>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <div class="dropdown-header">
                            <div class="fw-semibold" th:text="${#authentication.principal.fullName}">Uživatel</div>
                            <small class="text-muted" sec:authentication="name">username</small>
                        </div>
                    </li>
                    <li><hr class="dropdown-divider"/></li>
                    <li>
                        <a class="dropdown-item" th:href="@{/profile}">
                            <i class="bi bi-person me-2"></i>Můj profil
                        </a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <a class="dropdown-item" th:href="@{/admin/users}">
                            <i class="bi bi-shield-check me-2"></i>Administrace
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"/></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button class="dropdown-item text-danger" type="submit">
                                <i class="bi bi-box-arrow-right me-2"></i>Odhlásit se
                            </button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</nav>

<!-- ===== HLAVNÍ LAYOUT: SIDEBAR + OBSAH ===== -->
<div class="sprinter-layout">

    <!-- LEVÝ SIDEBAR -->
    <aside class="sprinter-sidebar" id="mainSidebar">

        <!-- Odkaz na Dashboard -->
        <div class="sidebar-section">
            <a th:href="@{/dashboard}"
               th:classappend="${activeNav == 'dashboard'} ? 'active' : ''"
               class="sidebar-link">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a th:href="@{/projects}"
               th:classappend="${activeNav == 'projects'} ? 'active' : ''"
               class="sidebar-link">
                <i class="bi bi-folder2"></i>
                <span>Projekty</span>
            </a>
            <a sec:authorize="hasRole('ADMIN')"
               th:href="@{/admin/users}"
               th:classappend="${activeNav == 'admin'} ? 'active' : ''"
               class="sidebar-link">
                <i class="bi bi-shield-check"></i>
                <span>Administrace</span>
            </a>
        </div>

        <!-- Navigace v rámci projektu (zobrazí se jen pokud je vybrán projekt) -->
        <div class="sidebar-section" th:if="${project != null}">
            <div class="sidebar-section-label" th:text="${project.name}">Projekt</div>

            <a th:href="@{/projects/{id}(id=${project.id})}"
               th:classappend="${activeTab == 'overview'} ? 'active' : ''"
               class="sidebar-link">
                <i class="bi bi-house"></i>
                <span>Přehled</span>
            </a>
            <a th:href="@{/projects/{id}/board(id=${project.id})}"
               th:classappend="${activeTab == 'board'} ? 'active' : ''"
               class="sidebar-link">
                <i class="bi bi-kanban"></i>
                <span>Board</span>
            </a>
            <a th:href="@{/projects/{id}/backlog(id=${project.id})}"
               th:classappend="${activeTab == 'backlog'} ? 'active' : ''"
               class="sidebar-link">
                <i class="bi bi-list-task"></i>
                <span>Backlog</span>
            </a>
            <a th:href="@{/projects/{id}/gantt(id=${project.id})}"
               th:classappend="${activeTab == 'gantt'} ? 'active' : ''"
               class="sidebar-link">
                <i class="bi bi-bar-chart-steps"></i>
                <span>Gantt</span>
            </a>
            <a th:href="@{/projects/{id}/reports(id=${project.id})}"
               th:classappend="${activeTab == 'reports'} ? 'active' : ''"
               class="sidebar-link">
                <i class="bi bi-graph-up"></i>
                <span>Reporty</span>
            </a>
            <a th:href="@{/projects/{id}/team(id=${project.id})}"
               th:classappend="${activeTab == 'team'} ? 'active' : ''"
               class="sidebar-link">
                <i class="bi bi-people"></i>
                <span>Tým</span>
            </a>
            <a th:href="@{/projects/{id}/settings(id=${project.id})}"
               th:classappend="${activeTab == 'settings'} ? 'active' : ''"
               class="sidebar-link"
               th:if="${currentUserRole != null and currentUserRole.canManageProject()}">
                <i class="bi bi-gear"></i>
                <span>Nastavení</span>
            </a>

            <!-- Podprojekty -->
            <div th:if="${subprojects != null and !subprojects.empty}">
                <div class="sidebar-section-label mt-2">Podprojekty</div>
                <a th:each="sub : ${subprojects}"
                   th:href="@{/projects/{id}(id=${sub.id})}"
                   class="sidebar-link sidebar-link-sub">
                    <i class="bi bi-diagram-3"></i>
                    <span th:text="${sub.name}">Podprojekt</span>
                </a>
            </div>
        </div>

    </aside>

    <!-- HLAVNÍ OBSAH STRÁNKY -->
    <main class="sprinter-content" id="mainContent">

        <!-- Flash zprávy (success / error) -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mx-3 mt-3" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${successMessage}">Úspěch</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zavřít"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mx-3 mt-3" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <span th:text="${errorMessage}">Chyba</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zavřít"></button>
        </div>

        <!-- Obsah konkrétní stránky (layout:fragment) -->
        <div layout:fragment="content">
            <!-- Sem se vkládá obsah podřízených šablon -->
        </div>

    </main>
</div>

<!-- ===== MODÁLNÍ OKNO: RYCHLÉ VYTVOŘENÍ ===== -->
<div class="modal fade" id="quickCreateModal" tabindex="-1" aria-labelledby="quickCreateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quickCreateModalLabel">
                    <i class="bi bi-plus-circle me-2"></i>Rychlé vytvoření
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zavřít"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted">Vyberte typ položky, kterou chcete vytvořit:</p>
                <div class="row g-3">
                    <div class="col-6 col-md-4" th:each="proj : ${session['recentProjects'] ?: []}">
                        <!-- Rychlý přístup k nedávným projektům -->
                    </div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-6 col-md-3">
                        <a class="btn btn-outline-secondary w-100" th:href="@{/projects/new}">
                            <i class="bi bi-folder-plus d-block fs-4 mb-1"></i>
                            Nový projekt
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ===== JAVASCRIPT ===== -->
<!-- Bootstrap 5 bundle (obsahuje Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Alpine.js (lightweight reaktivita) -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>
<!-- Flatpickr (datepicker) -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/cs.js"></script>
<!-- SPRINTER hlavní JS -->
<script th:src="@{/static/js/sprinter.js}"></script>

<!-- Blok pro extra skripty na konkrétních stránkách -->
<th:block layout:fragment="scripts"></th:block>

</body>
</html>
