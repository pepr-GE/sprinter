<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h4 mb-1">Správa uživatelů</h1>
                <p class="text-muted mb-0">Administrace uživatelských účtů</p>
            </div>
            <a th:href="@{/admin/users/new}" class="btn btn-primary">
                <i class="bi bi-person-plus me-1"></i>Nový uživatel
            </a>
        </div>
    </div>

    <div class="container-fluid px-3">

        <!-- Vyhledávání -->
        <div class="card mb-3">
            <div class="card-body py-2">
                <form method="get" class="d-flex gap-2 align-items-center">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" name="search" th:value="${search}"
                               placeholder="Hledat uživatele..."/>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Hledat</button>
                    <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Resetovat</a>
                </form>
            </div>
        </div>

        <!-- Tabulka uživatelů -->
        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Uživatel</th>
                            <th>E-mail</th>
                            <th>Role</th>
                            <th>Stav</th>
                            <th>Posl. přihlášení</th>
                            <th class="text-end">Akce</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${usersPage.content}">
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <div class="user-avatar-sm" th:text="${user.initials}">??</div>
                                    <div>
                                        <div th:text="${user.fullName}">Jméno</div>
                                        <small class="text-muted" th:text="${'@' + user.username}">@username</small>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td>
                                <span th:class="'badge ' + (${user.systemRole.name() == 'ADMIN'} ? 'bg-danger' : 'bg-secondary')"
                                      th:text="${user.systemRole.displayName}">Role</span>
                            </td>
                            <td>
                                <span th:class="'badge ' + (${user.active} ? 'bg-success' : 'bg-secondary')"
                                      th:text="${user.active ? 'Aktivní' : 'Neaktivní'}">Stav</span>
                            </td>
                            <td>
                                <span th:if="${user.lastLoginAt != null}"
                                      th:text="${#temporals.format(user.lastLoginAt, 'd.M.yyyy')}">1.1.2025</span>
                                <span th:if="${user.lastLoginAt == null}" class="text-muted">Nikdy</span>
                            </td>
                            <td class="text-end">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                                       class="btn btn-outline-secondary" title="Upravit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:if="${user.active}"
                                          th:action="@{/admin/users/{id}/deactivate(id=${user.id})}"
                                          method="post" class="d-inline">
                                        <button class="btn btn-outline-warning" type="submit" title="Deaktivovat">
                                            <i class="bi bi-person-dash"></i>
                                        </button>
                                    </form>
                                    <form th:if="${!user.active}"
                                          th:action="@{/admin/users/{id}/activate(id=${user.id})}"
                                          method="post" class="d-inline">
                                        <button class="btn btn-outline-success" type="submit" title="Aktivovat">
                                            <i class="bi bi-person-check"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${usersPage.content.empty}">
                            <td colspan="6" class="text-center text-muted py-4">
                                Žádní uživatelé nenalezeni
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Stránkování -->
            <div class="card-footer d-flex justify-content-between align-items-center"
                 th:if="${usersPage.totalPages > 1}">
                <small class="text-muted">
                    Zobrazeno <span th:text="${usersPage.numberOfElements}">0</span>
                    z <span th:text="${usersPage.totalElements}">0</span> uživatelů
                </small>
                <nav aria-label="Stránkování">
                    <ul class="pagination pagination-sm mb-0">
                        <li th:class="'page-item ' + (${!usersPage.hasPreviousPage()} ? 'disabled' : '')">
                            <a class="page-link"
                               th:href="@{/admin/users(page=${usersPage.number - 1}, search=${search})}">
                                &laquo;
                            </a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, usersPage.totalPages - 1)}"
                            th:class="'page-item ' + (${usersPage.number == i} ? 'active' : '')">
                            <a class="page-link"
                               th:href="@{/admin/users(page=${i}, search=${search})}"
                               th:text="${i + 1}">1</a>
                        </li>
                        <li th:class="'page-item ' + (${!usersPage.hasNextPage()} ? 'disabled' : '')">
                            <a class="page-link"
                               th:href="@{/admin/users(page=${usersPage.number + 1}, search=${search})}">
                                &raquo;
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>
</body>
</html>
