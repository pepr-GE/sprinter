<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Přihlášení | SPRINTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/static/css/sprinter.css}"/>
</head>
<body class="login-page theme-light" data-bs-theme="light">

<div class="login-container">
    <div class="login-card">

        <!-- Logo -->
        <div class="login-logo text-center mb-4">
            <div class="login-logo-icon mb-3">
                <i class="bi bi-lightning-charge-fill"></i>
            </div>
            <h1 class="h3 fw-bold">SPRINTER</h1>
            <p class="text-muted">Nástroj pro řízení projektů</p>
        </div>

        <!-- Zprávy -->
        <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${errorMessage}">Chyba přihlášení</span>
        </div>
        <div th:if="${logoutMessage}" class="alert alert-info d-flex align-items-center" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            <span th:text="${logoutMessage}">Odhlášení</span>
        </div>

        <!-- Přihlašovací formulář -->
        <form th:action="@{/login}" method="post" id="loginForm">

            <div class="mb-3">
                <label for="username" class="form-label">Přihlašovací jméno nebo e-mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="jméno nebo e-mail"
                           autocomplete="username" autofocus required/>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Heslo</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="heslo"
                           autocomplete="current-password" required/>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                            title="Zobrazit/skrýt heslo">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me"/>
                    <label class="form-check-label" for="rememberMe">Zapamatovat si mě</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Přihlásit se
            </button>

        </form>

        <!-- Patička -->
        <div class="login-footer text-center mt-4">
            <small class="text-muted">
                &copy; 2025 SPRINTER &bull; Nástroj pro týmovou spolupráci
            </small>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Přepínač zobrazení hesla
    document.getElementById('togglePassword').addEventListener('click', function () {
        const pwd  = document.getElementById('password');
        const icon = this.querySelector('i');
        if (pwd.type === 'password') {
            pwd.type = 'text';
            icon.className = 'bi bi-eye-slash';
        } else {
            pwd.type = 'password';
            icon.className = 'bi bi-eye';
        }
    });
</script>
</body>
</html>
